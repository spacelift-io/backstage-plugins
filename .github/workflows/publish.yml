name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Compile TypeScript Backend
        run: yarn workspace @spacelift/backstage-integration-backend tsc
      - name: Build Backend package
        run: yarn workspace @spacelift/backstage-integration-backend build
      - name: Publish Backend package
        run: yarn workspace @spacelift/backstage-integration-backend npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Compile TypeScript Frontend
        run: yarn workspace @spacelift/backstage-integration-frontend tsc
      - name: Build Frontend package
        run: yarn workspace @spacelift/backstage-integration-frontend build
      - name: Publish Frontend package
        run: yarn workspace @spacelift/backstage-integration-frontend npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
