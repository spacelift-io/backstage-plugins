name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org/'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Compile TypeScript
        run: yarn workspace @spacelift/plugin-spacelift-io-backend tsc
      - name: Build package
        run: yarn workspace @spacelift/plugin-spacelift-io-backend build
      - name: Publish package
        run: yarn workspace @spacelift/plugin-spacelift-io-backend npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
